<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Capability Detection</title>
    <!-- Local Modernizr file -->
    <script src="modernizr-custom.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 1em;
        background: #eee;
        text-align: center;
      }
      #result {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: monospace;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Device Capability Detection</h1>
    </header>
    <div id="result">Loading feature detection results...</div>

    <script>
      // Utility function: safely stringify objects for display.
      function safeStringify(value) {
        try {
          return JSON.stringify(
            value,
            function (key, val) {
              if (typeof val === "function") {
                return undefined;
              }
              return val;
            },
            2
          );
        } catch (e) {
          return String(value);
        }
      }

      // Check for WebAssembly SIMD (SIMD128) support.
      function checkWasmSIMD() {
        const simdModuleBytes = new Uint8Array([
          // "\0asm" header and version 1
          0x00,
          0x61,
          0x73,
          0x6d,
          0x01,
          0x00,
          0x00,
          0x00,
          // Type section: one function type that returns a v128 (0x7b)
          0x01, // Section code: Type
          0x0b, // Section length: 11
          0x01, // Count: 1
          0x60, // Function type marker
          0x00, // Param count: 0
          0x01, // Result count: 1
          0x7b, // Result type: v128
          // Function section: one function with type index 0
          0x03,
          0x02,
          0x01,
          0x00,
          // Code section: one function body
          0x0a, // Section code: Code
          0x15, // Section length: 21 bytes
          0x01, // Function count: 1
          0x14, // Body size: 20 bytes
          0x00, // Local decl count: 0
          // Instruction: v128.const (opcode 0xfd 0x00) with 16 zero bytes immediate
          0xfd,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x00,
          0x0b, // End opcode
        ]);
        return WebAssembly.compile(simdModuleBytes)
          .then(() => true)
          .catch(() => false);
      }

      // Check for WebAssembly threads (Shared memory) support.
      function checkWasmThreads() {
        // Minimal module that defines a shared memory.
        const threadsModuleBytes = new Uint8Array([
          0x00,
          0x61,
          0x73,
          0x6d, // "\0asm"
          0x01,
          0x00,
          0x00,
          0x00, // version 1
          // Memory section:
          0x05, // Section ID: Memory
          0x04, // Section length: 4 bytes
          0x01, // Number of memories: 1
          0x03, // Flags: 0x03 means has max and is shared
          0x00, // initial pages: 0
          0x01, // maximum pages: 1
        ]);
        return WebAssembly.compile(threadsModuleBytes)
          .then(() => true)
          .catch(() => false);
      }

      // Check for Bulk Memory Operations support.
      function checkWasmBulkMemory() {
        // Minimal module that uses the bulk memory "data.drop" opcode (0x1a)
        // The module has one function that immediately uses the opcode.
        const bulkModuleBytes = new Uint8Array([
          0x00,
          0x61,
          0x73,
          0x6d, // header
          0x01,
          0x00,
          0x00,
          0x00, // version 1
          // Type section: one function type: no params, no results.
          0x01,
          0x04,
          0x01,
          0x60,
          0x00,
          0x00,
          // Function section: one function of type 0.
          0x03,
          0x02,
          0x01,
          0x00,
          // Code section: one function body using bulk opcode.
          0x0a,
          0x06,
          0x01,
          0x04,
          0x00,
          0x1a,
          0x0b,
        ]);
        return WebAssembly.compile(bulkModuleBytes)
          .then(() => true)
          .catch(() => false);
      }

      // Check for Memory64 support.
      function checkWasmMemory64() {
        // Minimal module that declares a memory with the memory64 flag.
        // Flags: 0x05 indicates that a maximum is present (0x01)
        // and that memory64 is enabled (0x04).
        const memory64ModuleBytes = new Uint8Array([
          0x00,
          0x61,
          0x73,
          0x6d, // "\0asm"
          0x01,
          0x00,
          0x00,
          0x00, // version 1
          // Memory section:
          0x05, // Section ID: Memory
          0x06, // Section length: 6 bytes
          0x01, // Count: 1 memory
          0x05, // Flags: 0x05 = 0x01 (max present) | 0x04 (memory64)
          0x00, // Initial pages: 0
          0x01, // Maximum pages: 1
        ]);
        return WebAssembly.compile(memory64ModuleBytes)
          .then(() => true)
          .catch(() => false);
      }

      async function displayDetectionResults() {
        let resultsHTML = "<ul>";

        // Dump Modernizr properties.
        if (typeof Modernizr !== "undefined") {
          Object.keys(Modernizr).forEach((key) => {
            if (typeof Modernizr[key] !== "function") {
              let displayValue = Modernizr[key];
              if (typeof displayValue === "object" && displayValue !== null) {
                displayValue = safeStringify(displayValue);
              }
              resultsHTML += `<li>${key}: ${displayValue}</li>`;
            }
          });
        } else {
          resultsHTML += `<li>Error: Modernizr failed to load.</li>`;
        }

        // Basic WebAssembly support.
        const basicWasmSupport =
          typeof WebAssembly === "object" &&
          typeof WebAssembly.instantiate === "function"
            ? "WebAssembly is supported."
            : "WebAssembly is NOT supported.";
        resultsHTML += `<li>basic_wasm: ${basicWasmSupport}</li>`;

        // Check SIMD128 support.
        const simdSupport = await checkWasmSIMD();
        resultsHTML += `<li>wasm_simd128: ${
          simdSupport ? "supported" : "NOT supported"
        }</li>`;

        // Check Threads (Shared memory) support.
        const threadsSupport = await checkWasmThreads();
        resultsHTML += `<li>wasm_threads: ${
          threadsSupport ? "supported" : "NOT supported"
        }</li>`;

        // Check Bulk Memory Operations support.
        const bulkMemorySupport = await checkWasmBulkMemory();
        resultsHTML += `<li>wasm_bulk_memory: ${
          bulkMemorySupport ? "supported" : "NOT supported"
        }</li>`;

        // Check Memory64 support.
        const memory64Support = await checkWasmMemory64();
        resultsHTML += `<li>wasm_memory64: ${
          memory64Support ? "supported" : "NOT supported"
        }</li>`;

        resultsHTML += "</ul>";
        document.getElementById("result").innerHTML = resultsHTML;
      }

      displayDetectionResults();
    </script>
  </body>
</html>
